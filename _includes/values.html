<section id="values">
  <div class="container">

    <h2>Values</h2>
    <hr>
    <div class="row table-row">
      {% for value in site.data.values %}
        <div class="col-sm-6">
          <h3><i class="fa fa-{{ value.icon }}"></i> {{ value.name }}</h3>
          <p>{{ value.description }}</p>
        </div>
      {% endfor %}
    </div>

  </div><!-- /.container -->
</section>
